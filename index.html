<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nescafe</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header id="header">
      <nav class="header__nav">
        <div class="header__nav-menu">
          <ul class="list">
            <li><a class="links" href="#">ABOUT</a></li>
            <li><a class="links" href="#">PRODUCTS</a></li>
            <li><img src="./assets/logo/nescafe.png" alt="Nescafe" /></li>
            <li><a class="links" href="#">STORES</a></li>
            <li><a class="links" href="#">CONTACTS</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="main">
      <section class="main__center">
        <h1 class="main__center-content">Black Roast</h1>
        <img
          class="main__center-cofe"
          src="./assets/images/coffee.png"
          alt="Coffee"
        />
        <img
          class="main__center-point"
          src="./assets/images/point.png"
          alt=""
        />
        <div class="main__center-btns">
          <button class="btn">Find in store</button>
          <button class="btn">More details</button>
        </div>
      </section>
      <section class="bottom">
        <ul>
          <li><img src="./assets/images/1.png" alt="img" /></li>
          <li><img src="./assets/images/2.png" alt="img" /></li>
          <li><img src="./assets/images/4.png" alt="img" /></li>
          <li><img src="./assets/images/3.png" alt="img" /></li>
        </ul>
      </section>
    </main>
  </body>
</html>
